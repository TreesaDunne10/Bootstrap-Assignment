<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid ">
            <!--Logo-->
            <a href="#" class="navbar-brand ">
                <img src="./PW.jpg" alt="PW" width="60" height="60">
            </a>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <!--nav menu-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item dropdown ">
                        <a href="#" class="nav-link active dropdown-toggle " type="button" data-bs-toggle="dropdown " aria-expanded="false">Courses</a>
                        <ul class="dropdown-menu ">
                            <li>
                                <a href="#" class="dropdown-item ">Software Engineering </a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item ">Artificial Intelligence</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item ">Pre Placement</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item ">
                        <a href="#" class="nav-link " aria-current="page">Job Portal</a>
                    </li>
                    <li class="nav-item ">
                        <a href="#" class="nav-link ">PW Skills Lab</a>
                    </li>
                </ul>

                <!--Login button-->
                <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>

                <!--login form-->
                <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                    <div class="modal-dialog ">
                        <div class="modal-content ">
                            <div class="modal-header ">
                                <h1 class="modal-title fs-5 " id="exampleModalLabel" >Login to your account</h1>
                                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close" ></button>
                            </div>
                            <div class="modal-body ">
                                <form>
                                    <div class="mb-3 ">
                                        <label for="exampleInputEmail1" class="form-label ">Email address</label>
                                        <input type="email" name="" id="exampleInputEmail1" class="form-control " aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text ">
                                            We'll never share your email with anyone else.
                                        </div>
                                    </div>
                                    <div class="mb-3 ">
                                        <label for="exampleInputPassword1" class="form-label ">Password</label>
                                        <input type="password" class="form-control " id="exampleInputPassword1">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer ">
                                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary ">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
